name: aws-ecs-task-definition
version: 0.0.1
description: Deploy Scheduled Task to AWS ECS
keywords:
  - aws
  - ecs
  - task definition
properties:
  # Step 1: Configuring AWS
  key:
    type: string
    required: true
  secret:
    type: string
    required: true
  region:
    type: string
    required: false

  # Step 2: Defining Task Definition
  task-definition-name:
    type: string
    required: true
  container-memory:
    type: string
    required: true
  container_command:
    type: string
    required: true
  task_definition_template:
    type: string
    required: true  